{% extends "base.html" %}
{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-md-6 col-lg-5 text-center">
    <div class="card shadow border-0 rounded-4 p-5">
      <i class="bi bi-check-circle-fill fs-1 text-success mb-3"></i>
      <h4 class="fw-bold">Password Reset Successful</h4>
      <p class="text-muted">Your password has been updated. You can now log in using your new credentials.</p>
      <a href="{% url 'account_login' %}" class="btn btn-success mt-3">Go to Login</a>
    </div>
  </div>
</section>
{% endblock %}
