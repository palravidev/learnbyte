{% extends "base.html" %}
{% load crispy_forms_tags %}
{% if next %}
  <input type="hidden" name="next" value="{{ next }}">
{% endif %}
{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-md-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle fs-1 text-primary"></i>
          <h3 class="fw-bold mb-0">Login</h3>
          <p class="text-muted">Welcome back! Log in to your LearnByte account.</p>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'account_reset_password' %}" class="text-decoration-none small">Forgot your password?</a>
        </div>
        <hr>
        <p class="text-center small">
          Don't have an account?
          <a href="{% url 'account_signup' %}" class="text-primary fw-semibold text-decoration-none">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
