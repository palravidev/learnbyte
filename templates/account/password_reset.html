{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-lock fs-1 text-danger"></i>
          <h3 class="fw-bold mb-0">Forgot Your Password?</h3>
          <p class="text-muted">Enter your email and weâ€™ll send you a reset link.</p>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-danger fw-bold">Send Reset Link</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <a href="{% url 'account_login' %}" class="text-decoration-none small">Back to login</a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
