{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-key fs-1 text-info"></i>
          <h3 class="fw-bold mb-0">Reset Your Password</h3>
          <p class="text-muted">Enter your new password below.</p>
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-info fw-bold">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
