{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-plus-fill fs-1 text-warning"></i>
          <h3 class="fw-bold mb-0">Create Your Account</h3>
          <p class="text-muted">Join LearnByte as a student or instructor</p>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-warning fw-bold">Sign Up</button>
          </div>
        </form>
        <hr>
        <p class="text-center small">
          Already have an account?
          <a href="{% url 'account_login' %}" class="text-primary fw-semibold text-decoration-none">Login</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
