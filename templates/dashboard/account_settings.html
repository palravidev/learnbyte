{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container py-5">
  <h2 class="mb-4">Account Settings</h2>

  <form method="post" enctype="multipart/form-data" class="row g-4">
    {% csrf_token %}

    <div class="col-md-6">
      <label for="id_first_name" class="form-label">First Name</label>
      <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ user.first_name }}">
    </div>

    <div class="col-md-6">
      <label for="id_last_name" class="form-label">Last Name</label>
      <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ user.last_name }}">
    </div>

    <div class="col-md-6">
      <label for="id_email" class="form-label">Email Address</label>
      <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}" readonly>
    </div>

    <div class="col-md-6">
      <label for="id_role" class="form-label">User Role</label>
      <input type="text" class="form-control" id="id_role" value="{{ user.role|title }}" readonly>
    </div>

    <div class="col-md-12">
      <label for="id_profile_picture" class="form-label">Profile Picture</label>
      <input type="file" name="profile_picture" id="id_profile_picture" class="form-control">
    </div>

    <div class="col-md-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>

  <hr class="my-5">

  <h5>Change Password</h5>
  <a href="{% url 'account_change_password' %}" class="btn btn-outline-secondary btn-sm mt-2">Change Password</a>

</section>
{% endblock %}
